# Environment variables are loaded from .env.local (git-ignored, not in Docker images).
# Copy .env.local.example to .env.local and set your values.

services:
  openclaw-gateway:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    user: "10000"
    volumes:
      - ./.local:/home/.openclaw
    ports:
      - "3000:3000"
    labels:
      lagoon.type: node-persistent
      lagoon.persistent: /home/.openclaw
